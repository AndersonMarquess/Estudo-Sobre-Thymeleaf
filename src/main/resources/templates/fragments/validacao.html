<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
    </head>

    <body>

        <!--O Método hasAnyErrors é fornecido pelo Thymeleaf e verifica se algum dos campos possui algum erro de validação do BEAN-->
        <div th:if="${#fields.hasAnyErrors()}" th:fragment="validacao">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">

                <!--Método que mostra cada uma das mensagens de validação-->
                <div th:each="error : ${#fields.detailedErrors() }">
                    <i class="oi oi-warning"> </i>
                    <span th:text="${error.message}"> </span>
                </div>

                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </body>
</html>
